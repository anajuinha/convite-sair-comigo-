<!DOCTYPE html>
<html>
<head>
	<title>Convite para sair</title>
	<style>
		body {
			background-color: #F7CAC9;
			font-family: Arial, sans-serif;
			text-align: center;
			padding-top: 50px;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 30px;
		}

		.button {
			display: inline-block;
			padding: 15px 25px;
			font-size: 24px;
			cursor: pointer;
			background-color: #F08080;
			border: none;
			color: #fff;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.button:hover {
			background-color: #CD5C5C;
		}

		#no {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: move 2s infinite;
		}

		@keyframes move {
			0% {
				transform: translate(-50%, -50%);
			}
			50% {
				transform: translate(-60%, -50%);
			}
			100% {
				transform: translate(-50%, -50%);
			}
		}

	</style>
</head>
<body>
	<h1>Você quer sair comigo no sábado?</h1>
	<button id="no" class="button" onclick="document.getElementById('no').style.left = Math.random() * 80 + '%';">Não</button>
	<a href="https://www.youtube.com/watch?v=orWnzqBA63w" target="_blank" rel="noopener noreferrer" class="button">Sim</a>
</body>
</html>
